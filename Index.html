<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input Data</title>
</head>
<body>

<h2>Form Input Data</h2>

<form id="form"></form>
<button onclick="kirim()">Kirim</button>

<script>
const url = "https://script.google.com/macros/s/AKfycbzhoyaT5Gfj7Ryz8t82IvIW0R2aRCIzUIyQmrcCikqUqul7sTxIj8OdpHwJzmLhhEgH/exec";

// Ambil header dari Google Sheet
fetch(url)
  .then(res => res.json())
  .then(headers => {
    headers.forEach((h, i) => {
      if (i === 0) return; // Skip Timestamp
      const input = document.createElement("input");
      input.placeholder = h;
      input.id = h;
      input.required = true;
      document.getElementById("form").appendChild(input);
      document.getElementById("form").appendChild(document.createElement("br"));
      document.getElementById("form").appendChild(document.createElement("br"));
    });
  });

function kirim() {
  const inputs = document.querySelectorAll("#form input");
  const data = {};

  inputs.forEach(input => {
    data[input.id] = input.value;
  });

  fetch(url, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    alert("Data berhasil dikirim");

    // OPSI TERBAIK & AMAN
    window.location.href = "terimakasih.html";
  });
}
</script>

</body>
</html>
