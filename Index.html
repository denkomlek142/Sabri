<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input Dokumen</title>
</head>
<body>

<h3>Form Input Dokumen</h3>
<form id="form"></form>
<button onclick="kirim()">Kirim</button>

<script>
const url = "https://script.google.com/macros/s/AKfycbz_eLODkryyyMyWQmcPxU2ALaMWlutMgzAJy1LMamF0tEexnUGAwmuEwabYaDj0CWbl/exec";

fetch(url)
  .then(res => res.json())
  .then(fields => {
    fields.forEach((f, i) => {
      const label = document.createElement("label");
      label.innerText = f.name;
      document.getElementById("form").appendChild(label);
      document.getElementById("form").appendChild(document.createElement("br"));

      const input = document.createElement("input");
      input.type = f.type;
      input.id = "field" + i;
      input.required = true;

      document.getElementById("form").appendChild(input);
      document.getElementById("form").appendChild(document.createElement("br"));
      document.getElementById("form").appendChild(document.createElement("br"));
    });
  });

async function kirim() {
  const inputs = document.querySelectorAll("#form input");
  const files = [];
  const payload = {
    text1: inputs[0].value,
    text2: inputs[1].value,
    number: inputs[2].value,
    files: []
  };

  for (let i = 3; i < inputs.length; i++) {
    const file = inputs[i].files[0];
    const base64 = await toBase64(file);

    payload.files.push({
      name: file.name,
      type: file.type,
      content: base64
    });
  }

  fetch(url, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(() => {
    alert("Data berhasil dikirim");
    window.location.href = "terimakasih.html";
  });
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
